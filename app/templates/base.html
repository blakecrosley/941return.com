<!DOCTYPE html>
<html lang="en" x-data="{ theme: localStorage.getItem('theme') || 'dark' }"
      x-init="$watch('theme', val => localStorage.setItem('theme', val))"
      :data-theme="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Return... - Zen Meditation Timer{% endblock %}</title>
    <meta name="description" content="{% block description %}A minimal, zen-like meditation timer for iPhone, Apple Watch, Mac, and Apple TV.{% endblock %}">
    <meta name="theme-color" content="#0A0D12">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://941return.com{% block canonical_url %}{{ request.url.path }}{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}Return... - Zen Meditation Timer{% endblock %}">
    <meta property="og:description" content="A minimal, zen-like meditation timer for iPhone, Apple Watch, Mac, and Apple TV.">
    <meta property="og:url" content="https://941return.com{% block og_url %}/{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Return...">
    <meta property="og:image" content="{% block og_image %}https://941return.com/static/images/og-default.png{% endblock %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Return... - Zen Meditation Timer">
    <meta name="twitter:description" content="A minimal, zen-like meditation timer for iPhone, Apple Watch, Mac, and Apple TV.">
    <meta name="twitter:image" content="{% block twitter_image %}https://941return.com/static/images/og-default.png{% endblock %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='images/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='images/apple-touch-icon.png') }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Return Blog" href="/blog/feed.xml">

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "941 Apps, LLC",
        "url": "https://941return.com",
        "logo": "https://941return.com/static/images/apple-touch-icon.png",
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "url": "https://941return.com/support"
        }
    }
    </script>

    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Return",
        "alternateName": "Return Meditation Timer",
        "url": "https://941return.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://941return.com/blog?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <!-- SoftwareApplication Schema for App Store Discovery -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Return",
        "alternateName": "Return Meditation Timer",
        "description": "A minimal, zen-like meditation timer for iPhone, Apple Watch, Mac, and Apple TV. No subscriptions, no guided contentâ€”just a beautiful timer for people who know how to meditate.",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "iOS, watchOS, macOS, tvOS",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "5",
            "ratingCount": "1",
            "bestRating": "5",
            "worstRating": "1"
        },
        "author": {
            "@type": "Organization",
            "name": "941 Apps, LLC"
        },
        "url": "https://941return.com",
        "downloadUrl": "https://apps.apple.com/app/id6744890612",
        "screenshot": "https://941return.com/static/images/og-default.png",
        "featureList": [
            "Meditation timer with customizable durations",
            "Five ambient themes: Water, Fire, Forest, Silence, Health",
            "Session history and streak tracking",
            "Apple Health integration",
            "Works on iPhone, Apple Watch, Mac, and Apple TV",
            "One-time purchase, no subscription"
        ],
        "keywords": "meditation, timer, mindfulness, zen, health, wellness, breathing, relaxation"
    }
    </script>

    <!-- Fonts: Cormorant Garamond (elegant serif) + DM Sans (clean body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS (pinned with SRI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}?v={{ cache_bust }}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js (pinned for Safari compatibility) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    {% include "components/navbar.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Theme persistence script -->
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>

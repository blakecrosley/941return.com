<!DOCTYPE html>
<html lang="en" x-data="{ theme: localStorage.getItem('theme') || 'dark' }"
      x-init="$watch('theme', val => localStorage.setItem('theme', val))"
      :data-theme="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Return... - Zen Meditation Timer{% endblock %}</title>
    <meta name="description" content="{% block description %}A minimal, zen-like meditation timer for iPhone, Apple Watch, Mac, and Apple TV.{% endblock %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/app-icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', path='images/app-icon.png') }}">

    <!-- Fonts: Cormorant Garamond (elegant serif) + DM Sans (clean body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS (pinned with SRI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    {% include "components/navbar.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Theme persistence script -->
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>

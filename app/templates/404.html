{% extends "base.html" %}

{% block title %}Page Not Found - Return...{% endblock %}
{% block description %}The page you're looking for doesn't exist.{% endblock %}

{% block content %}
<section class="legal-page">
    <div class="container">
        <div class="legal-content" style="text-align: center;">
            <h1>Page Not Found</h1>
            <p style="font-size: 1.25rem; margin-bottom: var(--space-2xl);">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="app-store-badge" style="display: inline-block; padding: 0.75rem 1.5rem; background: var(--return-primary); color: white; border-radius: var(--radius-md); text-decoration: none; font-weight: 500;">
                Return to Home
            </a>
        </div>
    </div>
</section>
{% endblock %}
